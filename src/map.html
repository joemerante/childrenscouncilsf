<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Childcare Centers</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0; padding: 0 }
	  #map_canvas { height: 100% }
	</style>
	<script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArwc3osSIesihQFezbHkiD2AMZ3XLiecI&sensor=false">
	</script>
	<script type="text/javascript">
	  var map;
	  var geocoder;
	  
	  function initialize() {
		geocoder = new google.maps.Geocoder();
	    var mapOptions = {
	      center: new google.maps.LatLng(37.753764, -122.438067),
	      zoom: 13,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    };
	    map = new google.maps.Map(document.getElementById("map_canvas"),
	        mapOptions);
	    codeAddress();
	  }

	  function codeAddress() {
		    var address = "252 Sunnydale Ave, San Francisco CA";
		    geocoder.geocode( { 'address': address}, function(results, status) {
		      if (status == google.maps.GeocoderStatus.OK) {
		        map.setCenter(results[0].geometry.location);
		        var marker = new google.maps.Marker({
		            map: map,
		            position: results[0].geometry.location,
		            title: "1st Place 2 Start"
		        });
		      } else {
		        alert("Geocode was not successful for the following reason: " + status);
		      }
		    });
		  }
	</script>
</head>
<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
